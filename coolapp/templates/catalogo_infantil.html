{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .bg-2 {
      background: url("{% static 'img/house.png' %}");
      background-size: cover;
      padding: 130px 0px;
    }
    </style>


    <section class=" bg-2">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
              <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="{% url 'index' %}" class="text-sm letter-spacing text-white text-uppercase font-weight-bold">Inicio</a></li>
                <li class="list-inline-item"><span class="text-white">|</span></li>
                <li class="list-inline-item"><a href="#" class="text-color text-uppercase text-sm letter-spacing">Catalogo</a></li>
              </ul>
               <h1 class="text-lg text-white mt-2">The Invitation</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Course Start -->
<section class="section course">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 text-center">
				<div class="section-title">
					<div class="divider mb-3"></div>
					<h2>Catalogo</h2>
				</div>
			</div>
		</div>

        {% if catalogoinfantil %}
    <div class='row'>
        {% for n in catalogoinfantil %}
		<div class="col-lg-4 col-md-6">
			<div class="card rounded-0 p-0 mb-5">
				<img src="{{ n.example.url }}" alt="" class="img-fluid">
				<div class="card-body">
					<a href="course-single.html"><h4 class="mt-3 mb-0">{{ n.catalog_name }}</h4></a>
					<p class=" mb-2">{{ n.description }}</p>
				</div>
			</div>
		</div>
        {% endfor %}
    </div>    
        {% endif %}
	</div>
</section>
<!-- Section Course ENd -->



    {% endblock content %}
